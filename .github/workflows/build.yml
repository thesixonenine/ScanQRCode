name: Build CI

on:
  workflow_dispatch:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle
    - name: Build with Gradle
      env:
        RELEASE_ALIAS: ${{ secrets.RELEASE_KEY_ALIAS }}
        RELEASE_PASSWORD: ${{ secrets.RELEASE_KEY_PASSWORD }}
      run: |
        chmod +x ./gradlew
        ./gradlew build -P RELEASE_STORE_PASSWORD=${RELEASE_PASSWORD} -P RELEASE_KEY_ALIAS=${RELEASE_ALIAS} -P RELEASE_KEY_PASSWORD=${RELEASE_PASSWORD}
